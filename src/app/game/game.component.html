<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
[playerAktive]="i == game.currentPlayer" [image]="game.player_images[i]"
[name]="player"
  class="player-position hide-mobile"></app-player>

<div class="scroll-container hide-desktop">

  <app-player-mobile (click)="editPlayer(i)" class="hide-desktop" *ngFor="let player of game.players; let i = index;"
  [image]="game.player_images[i]"
  [playerAktive]="i == game.currentPlayer" 
  [name]="player"></app-player-mobile>

</div>

<div class="field">
    <div class="card-stack">
       
        <img  *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
        src="/assets/img/cards/card_cover.png">

         <img (click)="takeCard()" class="top-card" style="right: 25px"
         src="/assets/img/cards/card_cover.png">

         <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">

         <img (click)="takeCard()" *ngIf="game.pickCardAnimation"  class="pick-card" style="right: 25px"
         src="/assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>



<button mat-fab color="warn" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
